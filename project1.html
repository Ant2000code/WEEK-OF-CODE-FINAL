<html>
    <head>
        <title>Covid Tracker</title>
        <link rel="stylesheet" type="text/css" href="dev1.css">
    </head>
    <body style="margin: 0em;">
        <div class="border" style="background-image: url('https://www.statnews.com/wp-content/uploads/2020/03/corona-tracker-social-image.png');height: 100%;background-repeat: no-repeat;
        object-fit: fill;background-size: cover;">
        <div>
            <span class="first" style="color: white;" >First Name:</span> 
            <input class="pos1" type="text" name="firstname">
            <span class="second" style="color:white;">Last Name:</span>
            <input class="pos2" type="text" name="lastname">
        </div>
        <span class="infect" style="color: white;">Infected:</span>
        <span class="yes" style="color: white;">Yes</span>
        <input class="yesb" type="radio" id="Yes">
        <span class="no" style="color: white;">No</span>
        <input class="nob" type="radio" id="No">
        <input class="sub" style="font-size: 2em;background-color: red;
        color: white;" type="submit" value="SUBMIT" onmouseover="this.style.color='black';" onmouseout="this.style.color='white';">
        </div>
    </body>
</html>
